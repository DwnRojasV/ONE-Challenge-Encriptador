<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Encriptador de mensajes</title>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="containter">
            <img class= "logoimg" src="img/Logo-verde.png" alt="">
            <input class="text-input" type="text" placeholder="Ingrese el texto aqui">
            
            <div class="right">
                <img src="img/Munieco_verde.png" id="munieco" alt="" srcset="">
                <div id="information">
                    <p id="texto">Ningún mensaje fue encontrado</p>
                    <p id="texto-descripción">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <textarea name="textarea" id="respuesta" readonly="readonly"></textarea>
                <button type= "button" id="btn-copiar" onclick="copiarTexto()">Copiar</button>
            </div>
            <div class="advisor">
                <img src="img/advertencia.svg">
                <p id="advertencia">Solo minúsculas y sin acentos</p>
            </div>
            <div class="buttons">
                <button type="button" id="btn-encriptar" onclick="getEncriptado()">Encriptar</button>               
                <button type="button" id="btn-desencriptar" onclick="getDesencriptado()">Desencriptar</button>    
            </div>
        </div>
    </body>
</html>
