<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Encriptador de mensajes</title>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="contenedor">
            <div class="logo">
                <img class= "logoimg" src="img/Logo.png" alt="">
                <h1 class="title">Encriptador de mensajes</h1>
            </div>
            <div class="left">
                <input class="text-input" type="text" placeholder="Ingrese el texto aqui">
            </div>
            <div class="right">
               <img src="img/Muñeco.png" alt="" id="imgDer">
               <h1 id="texto">Ningún mensaje fue encontrado</h1>
                <textarea name="name" id="texto2" cols="8" rows="8">Ingrese el texto que deseas encriptar o desencriptar.</textarea>
                <button type="button" id="btn-copiar" onclick="copiarTexto()">Copiar</button>
            </div>
            <div class="left-buttom">
                <p id="advertencia">Solo minúsculas y sin acentos</p>
                <button type="button" id="btn-encriptar" onclick="getEncriptado()">Encriptar</button>               
                <button type="button" id="btn-desencriptar" onclick="getDesencriptado()">Desencriptar</button>               
            </div>
        </div>
    </body>
</html>
